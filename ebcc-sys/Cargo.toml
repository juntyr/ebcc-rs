    "/EBCC/src/zstd/CONTRIBUTING.md", "/EBCC/src/zstd/Makefile",
    "/EBCC/src/zstd/Package.swift", "/EBCC/src/zstd/TESTING.md",
    "/EBCC/tests", "/EBCC/.gitignore", "/EBCC/pyproject.toml",
    "/EBCC/pytest.ini", "/EBCC/setup.py", "/EBCC/TODO_c.md",
]

[build-dependencies]
bindgen = { workspace = true, features = ["runtime"] }
cmake = { workspace = true }

